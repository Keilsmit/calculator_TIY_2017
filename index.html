<!DOCTYPE html>
<html>

<head>
    <title>Keith's Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets go here. -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <!-- Content goes here. -->

    <div id="container">
        <form class="calculator_form" name="calculator">
            <input class="button"  value="C" onclick="btnclear()" ;/>
            <input class="display" name="display" readonly placeholder="0" />
            <br/>
            <input class="button" value="7" onclick="document.calculator.display.value += '7'" ;/>
            <input class="button" value="8" onclick="document.calculator.display.value += '8'" ; />
            <input class="button" value="9" onclick="document.calculator.display.value += '9'" ; />
            <input class="operator" value="/" onclick="btndiv()" ; />
            <br />
            <input class="button" value="4" onclick="document.calculator.display.value += '4'" ; />
            <input class="button" value="5" onclick="document.calculator.display.value += '5'" />
            <input class="button" value="6" onclick="document.calculator.display.value += '6'" />
            <input class="operator" value="x" onclick="btnmult()" ;/>
            <br />
            <input class="button" value="1" onclick="document.calculator.display.value += '1'" ; />
            <input class="button" value="2" onclick="document.calculator.display.value += '2'" />
            <input class="button" value="3" onclick="document.calculator.display.value += '3'" />
            <input class="operator" value="-" onclick="btnsub()" ; />
            <br />
            <input class="button" value="0" onclick="document.calculator.display.value += '0'" />
            <input class="button" value="." onclick="btndot()" ; />
            <input class="button" value="=" onclick="document.calculator.display.value = eval(document.calculator.display.value)" ; />
            <input class="operator" value="+" onclick="btnplus()" ; />
        </form>
    </div>

    <!-- Scripts go here. -->
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
